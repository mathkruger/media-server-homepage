<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar serviços</title>

    <link
      href="/vendor/daisyui.full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="/vendor/tailwindcss.js"></script>
  </head>
  <body class="container m-auto px-4">
    <a href="/admin" class="btn my-2">Voltar</a>
    <h1 class="text-center text-4xl mb-4">Lista de Serviços</h1>
    <table class="table">
      <thead>
        <th>Título</th>
        <th>Descrição</th>
        <th>Porta</th>
        <th>URl de Healthcheck</th>
        <th>Ação</th>
      </thead>
      <tbody id="serviceTableBody">
        <!-- Data will be injected here by JavaScript -->
      </tbody>
    </table>

    <h2 class="text-2xl my-4">Criar novo serviço</h2>
    <form id="serviceForm" class="flex flex-col gap-4">
      <label class="input input-bordered flex items-center gap-2">
        Título
        <input type="text" class="grow" id="title" name="title" required />
      </label>
      <label class="input input-bordered flex items-center gap-2">
        URl da imagem
        <input type="text" class="grow" id="img_url" name="img_url" required />
      </label>
      <label class="input input-bordered flex items-center gap-2">
        Descrição
        <input type="text" class="grow" id="description" name="description" required />
      </label>
      <label class="input input-bordered flex items-center gap-2">
        Porta
        <input type="text" class="grow" id="port" name="port" required />
      </label>
      <label class="input input-bordered flex items-center gap-2">
        URL de Healthcheck
        <input type="text" class="grow" id="health_url" name="health_url" required />
      </label>

      <button class="btn btn-primary" type="submit">Criar Serviço</button>
    </form>

    <script>
      function loadServices() {
        fetch("/api/services")
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.getElementById("serviceTableBody");
            tableBody.innerHTML = "";

            data.forEach((service) => {
              const row = document.createElement("tr");

              const titleCell = document.createElement("td");
              titleCell.textContent = service.title;
              row.appendChild(titleCell);

              const descriptionCell = document.createElement("td");
              descriptionCell.textContent = service.description;
              row.appendChild(descriptionCell);

              const portCell = document.createElement("td");
              portCell.textContent = service.port;
              row.appendChild(portCell);

              const healthUrlCell = document.createElement("td");
              healthUrlCell.textContent = service.health_url;
              row.appendChild(healthUrlCell);

              const actionCell = document.createElement("td");
              const deleteButton = document.createElement("button");
              deleteButton.textContent = "Remover";
              deleteButton.classList.add("btn", "btn-warning");
              deleteButton.addEventListener("click", () =>
                deleteService(service.id)
              );
              actionCell.appendChild(deleteButton);
              row.appendChild(actionCell);

              tableBody.appendChild(row);
            });
          })
          .catch((error) =>
            console.error("Error fetching the services:", error)
          );
      }

      function deleteService(id) {
        fetch("/api/services/delete", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ id }),
        })
          .then((response) => response.json())
          .then((result) => {
            console.log("Service deleted:", result);
            loadServices();
          })
          .catch((error) =>
            console.error("Error deleting the service:", error)
          );
      }

      function createService(form) {
        const formData = {
          title: form.title.value,
          img_url: form.img_url.value,
          description: form.description.value,
          port: form.port.value,
          health_url: form.health_url.value,
        };

        fetch("/api/services", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then(() => {
            loadServices();
            form.reset();
          })
          .catch((error) => console.error("Error adding the service:", error));
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadServices();

        const form = document.getElementById("serviceForm");
        form.addEventListener("submit", function (event) {
          event.preventDefault();
          createService(form);
        });
      });
    </script>
  </body>
</html>
