<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar usuários</title>
    <link
      href="/vendor/daisyui.full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="/vendor/tailwindcss.js"></script>
  </head>
  <body class="container m-auto px-4">
    <a href="/admin" class="btn my-2">Voltar</a>
    <h1 class="text-center text-4xl mb-4">Lista de Usuários</h1>
    <table class="table">
      <thead>
        <th>Login</th>
        <th>Ação</th>
      </thead>
      <tbody id="usersTableBody">
        <!-- Data will be injected here by JavaScript -->
      </tbody>
    </table>

    <h2 class="text-2xl my-4">Criar novo usuário</h2>
    <form id="userForm" class="flex flex-col gap-4">
      <label class="input input-bordered flex items-center gap-2">
        Login
        <input type="text" class="grow" id="username" name="username" required />
      </label>
      <label class="input input-bordered flex items-center gap-2">
        Senha
        <input type="text" class="grow" id="password" name="password" required />
      </label>
      <button class="btn btn-primary" type="submit">Criar usuário</button>
    </form>

    <script>
      function loadUsers() {
        fetch("/api/users")
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.getElementById("usersTableBody");
            tableBody.innerHTML = "";

            data.forEach((service) => {
              const row = document.createElement("tr");

              const usernameCell = document.createElement("td");
              usernameCell.textContent = service.username;
              row.appendChild(usernameCell);

              const actionCell = document.createElement("td");
              const deleteButton = document.createElement("button");
              deleteButton.classList.add("btn", "btn-warning");
              deleteButton.textContent = "Remover";
              deleteButton.addEventListener("click", () =>
                deleteUser(service.id)
              );
              actionCell.appendChild(deleteButton);
              row.appendChild(actionCell);

              tableBody.appendChild(row);
            });
          })
          .catch((error) => console.error("Error fetching the users:", error));
      }

      function deleteUser(id) {
        fetch("/api/users/delete", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ id }),
        })
          .then((response) => response.json())
          .then((result) => {
            console.log("User deleted:", result);
            loadUsers();
          })
          .catch((error) => console.error("Error deleting the user:", error));
      }

      function createUser(form) {
        const formData = {
          username: form.username.value,
          password: form.password.value,
        };

        fetch("/api/users", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then(() => {
            loadUsers();
            form.reset();
          })
          .catch((error) => console.error("Error adding the user:", error));
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadUsers();

        const form = document.getElementById("userForm");
        form.addEventListener("submit", function (event) {
          event.preventDefault();
          createUser(form);
        });
      });
    </script>
  </body>
</html>
